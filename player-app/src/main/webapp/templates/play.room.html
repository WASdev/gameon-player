<div class="viewport" scroll-glue>
  <div class="container">
    <div>
      <div ng-repeat="data in roomEvents track by data.id" data-ng-switch="data.type" class="element">
        <div data-ng-switch-when="chat" class="chat">
          <div class="username">{{data.username}}</div>
          <div class="content">{{data.content}}</div>
        </div>
        <div data-ng-switch-when="event" class="event"><div ng-bind-html="data.content" class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="joinpart" class="joinpart"><div ng-bind-html="data.content" class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="command" class="command"><div class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="exit"><div ng-bind-html="data.content" class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="location" class="location"><div class="name"> &nbsp;{{data.name}}</div>
             <div class="description">{{data.description}}</div>
             <div ng-bind-html="data.content" class="content">{{data.content}}</div>
             <div data-ng-if="data.objects" class="objects">You notice: <ul ng-repeat="object in data.objects"><li ng-bind-html="object">{{ object }}</li></ul></div>
        </div>
        <div data-ng-switch-when="exits"><div data-ng-if="data.content" class="objects">You notice: 
              <ul ng-repeat="(key, value) in data.content"><li class="exit"><span class="door">{{ key }}</span> {{ value }}</li></ul></div></div>
        <div data-ng-switch-default>{{ data }}</div>
      </div>
    </div>
  </div>    
</div>
<nav class="top">
  <div class="action"><a ng-click="sendFixed('/me')"><i class="fa fa-user"></i></a></div>
  <div class="action"><a ng-click="sendFixed('/sos')"><i class="fa fa-life-ring"></i></a></div>
  <div class="action"><a ng-click="sendFixed('/exits')"><i class="fa fa-map-signs"></i></a></div>
  <div class="action"><a ng-click="sendFixed('/inventory')"><i class="fa fa-suitcase"></i></a></div>
  <div class="action"><a ng-click="fillin('/examine ')"><i class="fa fa-eye"></i></a></div>
  <div class="title"><a ng-click="sendFixed('/look')">{{ playerSession.roomId }}</a></div>
</nav>
